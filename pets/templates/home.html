{% extends 'pets/base.html' %}
{% load static %}

{% block content %}
    <!-- slider_area_start -->
    <div class="slider_area">
        <div class="single_slider slider_bg_1 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-6">
                        <div class="slider_text">
                            <h3>We Care <br> <span>For Your Pets</span></h3>
                            {% if request.user.is_authenticated %}
                            <p>Hello, {{ request.user.username }}</p>
                            {% endif %}
                            <a href="{% url 'contact' %}" class="boxed-btn4">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dog_thumb d-none d-lg-block">
                <img src="{% static 'pets/img/banner/dog.png' %}" alt="">
            </div>
        </div>
    </div>
    <!-- slider_area_end -->

    <!-- service_area_start  -->
    <div class="service_area" style="padding-top: 60px;">
        <div class="container">
            <div class="row justify-content-center" style="display: flex; flex-direction: row; justify-content: center;">
                <div class="col-lg-7 col-md-10">
                    <div class="section_title text-center mb-30">
                        <h3 style="margin-bottom: 0; margin-top: 0;">Services</h3>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center>
                <div class="col-lg-4 col-md-6">
                    <div class="single_service">
                         <div class="service_thumb service_icon_bg_1 d-flex align-items-center justify-content-center">
                             <div class="service_icon">
                                 <img src="{% static 'pets/img/service/service_icon_1.png' %}" alt="">
                             </div>
                         </div>
                         <div class="service_content text-center" style="text-align: center;">
                            <h3>All Pets</h3>
                         </div>
                    </div>
                </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single_service">
                         <div class="service_thumb service_icon_bg_1 d-flex align-items-center justify-content-center">
                             <div class="service_icon">
                                 <img src="{% static 'pets/img/service/service_icon_3.png' %}" alt=""style="width:100px;height:85px">
                             </div>
                         </div>
                         <div class="service_content text-center" style="text-align: center;">
                            <h3>Calendar</h3>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- service_area_end -->
{% endblock %}
