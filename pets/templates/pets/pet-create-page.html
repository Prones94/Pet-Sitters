{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bradcam_area breadcam_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bradcam_text text-center">
                    <h3>Add a New Friend</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="contact-section">
    <div class="container">
        <div class="row" style="display: flex; text-align: center; justify-content: center;">
            <div class="col-12">
                <div class="slider_text">
                    <h3>Enter the pets information</h3>
                    <a href="{% url '{% url 'pets-list-page' %}" class="boxed-btn4">Back</a>
                </div>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" action="{% url 'contact' %}" method="POST" id="contactForm">
                    <div>
                        {{ form.as_p }}
                    </div>
                    <div>
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="button button-contactForm boxed-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
