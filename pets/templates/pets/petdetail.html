  {% extends 'pets/base.html' %}
  {% load static %}

  {% block content %}
  
  <!-- bradcam_area_start -->
  <div class="bradcam_area breadcam_bg">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="bradcam_text text-center">
                      <h3 style="text-align: center;">{{ pet.name }}</h3>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- bradcam_area_end -->

   <!--================Blog Area =================-->
   <section class="blog_area single-post-area section-padding">
      <div class="container">
         <div class="row">
            <div class="col-lg-8 posts-list">
               <div class="single-post">
                  <div class="blog_details">
                     <h2 style="text-align: center;">{{ pet.name }} Details</h2>
                  </div>
               </div>
                  <aside class="single_sidebar_widget post_category_widget">
                     <!-- <h4 class="widget_title">{{ pet.name }} Details</h4> -->
                     <ul class="list cat-list">
                        <li>
                           <p>{{ pet.species }}</p>
                        </li>
                        <li>
                           <p>{{ pet.breed }}</p>
                        </li>
                        <li>
                           <p>{{ pet.weight_in_pounds }} lbs</p>
                        </li>
                     </ul>
                  </aside>
            </div>
         </div>
      </div>
   </section>
   <!--================ Blog Area end =================-->
{% endblock %}
