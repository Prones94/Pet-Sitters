{% extends 'pets/base.html' %}
{% load static %}
{% block content %}

    <!-- bradcam_area_start -->
    <div class="bradcam_area breadcam_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bradcam_text text-center">
                        <h3 style="text-align: center;">All Pets</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bradcam_area_end -->

    <!-- service_area_start  -->
    <div class="service_area">
        <div class="container">
            {% for pet in pets %}
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <div class="single_service">
                        <a href="{% url 'petlist' pet.id %}">
                         <div class="service_content text-center">
                            <h3><a href="{% url 'petlist' pet.id %}">{{ pet.name }}</a></h3>
                         </div>
                        </a>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
    <!-- service_area_end -->
{% endblock %}
