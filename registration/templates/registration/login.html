{% extends 'pets/base.html' %}
{% load static %}

{% block content %}
<!-- bradcam_area_start -->
<div class="bradcam_area breadcam_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bradcam_text text-center">
                    <h3>Log In</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- bradcam_area_end -->
<!-- login_area_start-->
<div class="section-top-border">
    <div class="row">
        <div class="col-lg-8 col-md-8">
            {% if form.errors %}
            <h3>Your username and password didn't work. Try again</h3>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mt-10" style="width: 40%">
                    <label for="id_username" >
                        <input type="text" name="username" id="id_username" placeholder="Username"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required
                            class="single-input">
                    </label>
                </div>
                <div class="mt-10" style="width: 40%">
                    <label for="id_password">
                        <input type="text" name="password" id="id_password" placeholder="Password"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required
                            class="single-input">
                    </label>
                </div>
                <div class="mt-10"">
                    <button type="submit" class="genric-btn danger-border circle arrow">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- login_area_end -->
{% endblock %}
