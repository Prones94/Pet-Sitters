{% extends 'pets/base.html' %}
{% load static %}

{% block content %}
<!-- bradcam_area_start -->
<div class="bradcam_area breadcam_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bradcam_text" style="text-align: center;">
                    <h3>Sign Up!</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- bradcam_area_end -->
<!-- login_area_start-->
<div class="section-top-border">
    <div class="row">
        <div class="col-lg-8 col-md-8">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="mt-10">
                            <p class="genric-btn link-border">{{ error }}</p>
                        </div>
                    {% endfor %}
                    <div class="mt-10">
                        <label for="id_{{ field.name }}">{{ field.label|title }}:</label>
                        <input type="{% if "password" in field.name %}password{% else %}text{% endif %}" name="{{ field.name }}" id="id_{{ field.name }}" required>
                    </div>
                {% endfor %}
                <div class="mt-10"">
                    <button type="submit" class="genric-btn danger-border circle arrow">Sign Up!</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- login_area_end -->
{% endblock %}
